{% extends 'books/base.html' %}
{% block content %}
    {% load static %}
    <section id="cart_items">
        <h1>Your shopping cart</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
            {% for item in cart %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.total_price }}</td>
                </tr>
            {% endfor %}
        </table>
    </section>

{% endblock content %}
